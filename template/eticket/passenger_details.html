<div class="w3-half w3-center" style="background-color:lightgrey;margin-right: 100px;
margin-left: 100px;margin-top:250px;">
<h2 style="margin-top:50px; margin-left: 20px;">ADDRESS</h2>
<div class="form-group col-sm-7">
        	<label for="address1">address1</label>
        	<input id="address1" type="number" class="form-control" name="address1" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>

        <div class="form-group col-sm-7">
            <label for="address2">address2</label>
            <input id="address2" type="number" class="form-control" name="address2" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>
        <div class="form-group col-sm-7">
            <label for="city">city</label>
            <input id="city" type="number" class="form-control" name="city" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>
        <div class="form-group col-sm-7">
            <label for="state">state</label>
            <input id="state" type="number" class="form-control" name="state" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>
        <div class="form-group col-sm-7">
            <label for="pincode">pincode</label>
            <input id="pincode" type="number" class="form-control" name="pincode" placeholder="pincode" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div></br>
        </div>
           
<div class="w3-half w3-center" style="background-color:lightgrey; margin-top:250px;margin-right: 100px;
margin-left: 100px;">
<h2 style="margin-top: 30px;">payment</h2>
        <div class="form-group col-sm-7">
        	<label for="flat_numberr">name of card Holder</label>
        	<input id="flat_number" type="number" class="form-control" name="flat_number" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>

        <div class="form-group col-sm-7">
            <label for="flat_numberr">card number</label>
            <input id="flat_number" type="number" class="form-control" name="flat_number" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>
        <div class="form-group col-sm-7">
            <label for="flat_numberr">cvv</label>
            <input id="flat_number" type="number" class="form-control" name="flat_number" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1"> 
        </div>

        <input type="submit" class="btn btn-primary" style="margin-top: 30px;width:300px;margin-left: 100px;margin-bottom: 30px">
    </div>
    </div>
    </div>

<style>
    
body > table
{
    width: 100%;
}

table{
    border-collapse: collapse;
}
table.list{
    width:100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even),table.list thead>tr {
    background-color: #dddddd;
}

input[type=text], input[type=number] {
    width: 100%;
    padding: 3px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit]{
    width: 30%;
    background-color: #ddd;
    color: #000;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form div.form-action-buttons{
    text-align: right;
}

a{
    cursor: pointer;
    text-decoration: underline;
    color: #0000ee;
    margin-right: 4px;
}

label.validation-error{
    color:   red;
    margin-left: 5px;
}

.hide{
    display:none;
}


</style>
